<body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <a class="navbar-brand ml-4 mr-auto" href="./" style="margin-left: 1rem; color: #ffffff">CatShare</a>      
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="./" style="color: #ffffff">Home</a>
        </li>
      </ul>
    </div>
    
    <ul class="navbar-nav flex-row">
      <li>
        <a class="nav-link" href="/login" style="color: #ffffff">Login</a>
      </li>
    </ul>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container">
    <br>
    <div class="row">
      <div class="col" id="dogcol" style="text-align: center;">
        <h3>Honestly, we don't even like cats. Please keep that secret.</h3>
      </div>
      <script type="text/javascript" defer>
        function getDog() {
            var req = new XMLHttpRequest();
            req.addEventListener("load", function(response) {
                document.getElementById("dogcol").insertAdjacentHTML("beforeend", "<img src='" + JSON.parse(response.target.response).message + "'/>");
            });
            console.log("7");
            req.open("GET", "https://dog.ceo/api/breeds/image/random", false);
            req.send();
        }
    
        window.onload = getDog();
      </script>
    </div>
  </div>
  
  <!-- I hope they don't find my endpoints /xss, /idor, /rce, and /login -->
